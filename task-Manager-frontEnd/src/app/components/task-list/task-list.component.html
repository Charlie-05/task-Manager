<div class="">
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-2">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search task..." aria-label="Search"
                        [(ngModel)]="features.searchTask" name="searchTask">
                    <!-- <button class="btn btn-outline-success" type="submit">Search</button> -->
                </form>
            </div>
            <div class="col-8"></div>
            <div class="col-1">
                <button type="button" class="btn btn-dark" [routerLink]="['/add-task']"><i class="bi bi-plus me-2"></i>New
                    Task</button>
            </div>
        </div>
    </div>

    <div class="container-fluid m-3">
        <table class="table table-bordered text-center">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Due date</th>
                    <th scope="col">Priority</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let task of tasks |  searchTask : features.searchTask">
                    <th scope="row">{{task.id}}</th>
                    <td>{{task.title }}</td>
                    <td>{{task.description}}</td>
                    <td>{{task.dueDate | date}}</td>
                    <td [ngClass]="task.priority=='High'? 'text-danger' : ''" >{{task.priority}}</td>
                    <td> <i class="bi bi-pencil bg bg-primary p-2 m-1 text-light rounded-2"
                            [routerLink]="['/edit' ,task.id ]"></i> <i
                            class="bi bi-trash bg bg-danger text-light p-2 m-1 rounded-2"
                            (click)="onDeleteTask(task.id)"></i></td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
